<form>

  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1" class="form-label">Numero 1</label>
        <input type="text" class="form-control" id="num1" [(ngModel)]="num1" name="num1">

      </div>
        <div class="form-group pt-4">
        <label for="num2" class="form-label">Numero 2</label>
        <input type="text" class="form-control" id="num2" [(ngModel)]="num2" name="num2">

      </div>
      <div class="form-group pt-4">
        <label class="form-label">Calcular</label>

        <input type="radio" [(ngModel)]="operacion" name="operacion" value="sumar" >
        <label>Sumar</label>

        <input type="radio" [(ngModel)]="operacion" name="operacion" value="restar" >
        <label>Restar</label>

        <input type="radio" [(ngModel)]="operacion" name="operacion" value="multi">
        <label>Multiplicar</label>

        <input type="radio" [(ngModel)]="operacion" name="operacion" value="divi">
        <label>Dividir</label>
      </div>
      <div class="form-group">
        <button class="btn- btn-primary mt-3" (click)="Calcular()">Hacer la operacion </button>
      </div>
    </div>
  </div>
  <div class="col-6"></div>
  <h1>Resultado: {{res}}</h1>

</form>
